<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitZipQR</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <h1>GitZipQR</h1>
    <div class="controls">
      <label><input type="radio" name="mode" value="encode" checked> Encrypt</label>
      <label><input type="radio" name="mode" value="decode"> Decrypt</label>
      <input type="file" id="fileInput" />
      <button id="actionBtn">Start</button>
    </div>
    <div id="terminal" class="terminal"></div>
  </div>
  <script src="index.js"></script>
</body>
</html>
